<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <!-- insert form here -->
    <h1>User Details</h1>
        <form>
            <legend>User Info</legend>
            <fieldset>
                <ul>
                    <li>
                        <label for="fn">First Name</label>
                        <input type="text" id="fn" name="First Name" autofocus required> 
                    </li>
                    <li>
                        <label for="ln">Last Name</label>
                        <input type="text" id="ln" name="Last Name" required>
                    </li>
                    <li>
                        <label for="role">Role</label>
                        <input type="text" id="role" name="Role" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@domain.com"> 
                    </li>
                    <form>
                        <ul>
                            <li>
                                <button>submit</button>
                            </li>
                        </ul>
                    </form>
                </ul>
            </fieldset>
        </form>
    <h1>Course Details</h1>
        <form>
            <legend>Course Details</legend>
                <fieldset>
                <ul>
                    <li>
                        <label for="course_select">Select a course</label>
                        <select name="course" id="course">
                            <option value="Js">Programming with Js</option>
                            <option value="Wa">Developing Web Apps</option>
                            <option value="Rw">Developing Responsive Websites</option>
                            <option value="Jq">Leveraging the power of JQuery</option>
                        </select>
                    </li>
                    <li>
                        <label for="NoD">Number of Delegates</label>
                        <input type="number" id="NoD" name="NoD"> 
                    </li>
                    <li>
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date"> 
                    </li>
                        <form>
                            <ul>
                                <li>
                                    <button>Submit</button>
                                </li>
                            </ul>
                        </form>
                    </form>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
